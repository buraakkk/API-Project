<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watch what you want</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="project.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <div class="left">
          <a href="/">
            <img src="/images/tv.png" alt="homepageLogo" />
          </a>
        </div>
        <div class="right">
          <button><a href="signup.html">Sign Up</a></button>
          <button><a href="login.html">Sign In</a></button>
        </div>
      </nav>
      <div class="show-wrapper">
        <div class="show-search">
          <h1 class="title">Watch what you want</h1>
          <h3>Unlimited films, TV programmes and more.</h3>
          <div class="show-search-box">
            <input
              type="text"
              class="search-control"
              placeholder="Search"
              id="search-input"
            />
            <button type="submit" class="search-btn btn" id="search-btn">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
        <div class="show-result">
          <div id="show"></div>
        </div>

        <div class="show-details">
          <!-- Instruction close btn -->
          <button
            type="button"
            class="btn intro-close-btn"
            id="intro-close-btn"
          >
            <i class="fas fa-times"></i>
          </button>

          <!-- show content -->
          <div class="show-details-content"></div>
        </div>
      </div>
    </div>

    <script src="project.js"></script>
  </body>
</html>
